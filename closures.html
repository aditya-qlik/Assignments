    <script>
        function outer() {
                const outerVar = 'I am outer var';
                function inner() {
                        const innerVar = 'I am inner var';
                        console.log(outerVar);
                        console.log(innerVar);
                }
                return inner;
        }
        const innerFn = outer();
        console.log(innerFn);
        innerFn();
        function creatGreeting(greeting = '') {
                const myGreet = greeting.toUpperCase();
                return function(name) {
                        return `${myGreet} ${name}`;
                };
        }
        const sayHello = creatGreeting('hello');
        const sayHey = creatGreeting('hey');
        console.log(sayHello('Adi'));
        console.log(sayHey('Alok'));
        console.log(sayHello('Noopur'));
