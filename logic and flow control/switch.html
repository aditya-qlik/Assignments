<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .turt {
            position: relative;
            --x: 0;
            --y: 0;
            --rotateY: 0;
            --rotate: 0;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateY)) rotate(var(--rotate));
            transition: transform o.4s;
        }
    </style>
    <title>Turtle!!</title>
</head>

<body>
    <img width="100" height="100" src="./images.jpeg" alt="Turt" class="turt">
    <script src="./switch.js"></script>
</body>

</html>
