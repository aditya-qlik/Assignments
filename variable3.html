<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables-Scope!!!</title>
</head>

<body>
    <script>
        // Function scoped
        var name = "Aditya"; // variable declaration statement
        // block scoped {}
        let age = 27; //  ';' is makes this a statement....it is used to terminate a line in js
        const bgroup = 'O+'; // Statement is a instruction to computer/browser/js-interpreter to do something 
        // variable shouldn't have capital at start
        // should start with a-z
        //'$' and '_' can be used to declare variable
        //camel case can be used for variable iLovePizza; MOSTLY USED FOR VARIABLES BY JS DEVELOPERS
        //Upper camel case are used to name class ILovePizza; MOSTLY USED FOR CLASS BY JS DEVELOPERS
        //Snake case--- '_' are used to separate words; MOSTLY USED JS DEVELOPERS FROM .PHP BACKGROUND
        //kebab case --- '-' are used to separate the words; this is not allowed in JS; WORKS IN CSS SELECTORS
    </script>
</body>

</html>
