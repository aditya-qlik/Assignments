<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .go {
            margin: 5rem;
            background: grey;
            padding: 5rem;
            width: 15rem;
            height: 15rem;
            transition: all 0.2s;
        }

        .go.circle {
            border-radius: 50%;
        }

        .go.red {
            background: red;
        }

        .go.purple {
            background: purple;
            color: white;
        }

        .go.fadeOut {
            opacity: 0;
        }
    </style>
    <title>Event Loop!!!</title>
</head>

<body>
    <center>
        <div class="go">Click Me!!</div>
    </center>
    <script src="./event-loop.js"></script>
</body>

</html>
