<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Strict mode!!!</title>
</head>

<body>
    <script>
        'use strict';
        var dog; // if we print var without any value assigned it gives undefined
        dog='Babbles';
        // dog= 'tommy';  it gives error as while we use strict mode we need to define the variable type
        console.log(dog);
    </script>
</body>

</html>
